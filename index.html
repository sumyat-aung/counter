<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Count whatever you do ! " />
    <meta name="keywords" content="Counter App" />
    <meta name="author" content="Su Myat Aung" />
    <title>Counter</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mali&display=swap"

  <body>
    <div class="container">
      <h1 id="title">COUNTER</h1>
      <h1 id="num"></h1>
      <div class="btn">

        <button id="res">Reset</button>

      <div class="btn2">

    </div>
